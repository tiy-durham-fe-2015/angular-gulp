<!DOCTYPE html>
<!-- We're putting ng-app at the very top, now... -->
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- Our site nav will be driven by the MainNav controller -->
  <nav class="main-nav" ng-controller="MainNavCtrl as main">
    <a class="app-icon" href="#/"></a>
    <a class="main-nav-link" ng-class="{active: main.isActive('/users') || main.isActive('/')}" href="#/users">Users</a>
    <a class="main-nav-link" ng-class="{active: main.isActive('/about')}" href="#/about">About</a>
  </nav>

  <div class="root-content" ng-view>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.min.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
